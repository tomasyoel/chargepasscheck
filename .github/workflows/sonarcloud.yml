name: SonarCloud Analysis
on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonarcloud:
    name: SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create sonar-project.properties
        run: |
          echo "sonar.projectKey=tomasyoel_chargepasscheck" > sonar-project.properties
          echo "sonar.organization=tomasyoel" >> sonar-project.properties
          echo "sonar.projectName=ChargePassV4" >> sonar-project.properties
          echo "sonar.sources=chargepassv4/lib" >> sonar-project.properties
          echo "sonar.tests=chargepassv4/test" >> sonar-project.properties
          echo "sonar.sourceEncoding=UTF-8" >> sonar-project.properties
          cat sonar-project.properties

      - name: Install Dependencies
        working-directory: ./chargepassv4
        run: |
          flutter pub get
          flutter pub global activate dart_code_metrics

      - name: Build Project
        working-directory: ./chargepassv4
        run: flutter build apk --debug

      - name: Run Tests and Generate Coverage
        working-directory: ./chargepassv4
        run: |
          flutter test --coverage
          lcov --remove coverage/lcov.info '**/*.g.dart' -o coverage/lcov.info

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.coverageReportPaths=chargepassv4/coverage/lcov.info
            -Dsonar.dart.analysis.enabled=true